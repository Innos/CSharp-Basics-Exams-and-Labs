<section>
    <div class="register-form">
        <header class="main-header">Register</header>
        <form name="registerForm" class="data">
            <label for="username">Username:</label>
            <input ng-model="user.username" type="text" id="username" placeholder="Username..." required />
            <label for="password">Password:</label>
            <input ng-model="user.password" type="password" id="password" placeholder="Password..." required/>
            <label for="confirm-password">Confirm password:</label>
            <input ng-model="user.confirmPassword" type="password" id="confirm-password" placeholder="Password again..." required/>
        </form>
        <div class="panel">
            <button class="button" ng-disabled="registerForm.$invalid"  ng-click="register(user)" id="register-button">Register</button>
            <span>or</span>
            <a href="#/login/">Login</a>
        </div>
    </div>
</section>
